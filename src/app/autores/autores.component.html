<h1 class="mt-5 mb-5">Autores</h1>
<div class="mb-3 text-center">
  <button class="btn btn-outline-primary btn-block" [routerLink]="['cadastro']">
    <i class="bi bi-plus"></i>
    Adicionar
  </button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Nacionalidade</th>
      <th>GÃªnero</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let autor of autores">
      <td>{{ autor.id }}</td>
      <td>{{ autor.nome }}</td>
      <td>{{ autor.nacionalidade }}</td>
      <td>{{ autor.genero }}</td>
      <td>
        <button class="btn btn-outline-warning btn-sm mr-2" [routerLink]="['edicao', autor.id]">
          Editar
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="excluir(autor)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
